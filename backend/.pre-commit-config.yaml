repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: ruff
        name: ruff (lint + fix)
        entry: poetry -C backend run ruff check --config backend/pyproject.toml --fix
        language: system
        pass_filenames: false
        types: [python]

      - id: ruff-format
        name: ruff (format)
        entry: poetry -C backend run ruff format --config backend/pyproject.toml
        language: system
        pass_filenames: false
        types: [python]

      - id: mypy
        name: mypy (poetry)
        entry: poetry -C backend run mypy backend/app --config-file backend/pyproject.toml
        language: system
        pass_filenames: false
        types: [python]
